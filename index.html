<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Tính tiền lương nhân viên -->
    <div class="container">
      <div class="w-50">
        <h2>Tính tiền lương nhân viên</h2>
        <form>
          <div class="row">
            <div class="col">
              <input
                type="number"
                class="form-control"
                id="ngayluong"
                placeholder="Nhập lương một ngày"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                id="ngaylam"
                placeholder="Số ngày làm"
              />
            </div>
          </div>
        </form>
        <br />
        <button onclick="tinhLuong()" class="btn btn-primary">
          Nhấp em đi anh
        </button>
        <p id="txtNotify" class="alert alert-success"></p>

        <!-- Tính giá trị trung bình -->
        <h2>Tính giá trị trung bình</h2>
        <div class="card mb-5" style="width: 18rem">
          <div class="card-header text-white text-center">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="number1"
                    placeholder="Nhập số thứ 1"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="number2"
                    placeholder="Nhập số thứ 2"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="number3"
                    placeholder="Nhập số thứ 3"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="number4"
                    placeholder="Nhập số thứ 4"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="number5"
                    placeholder="Nhập số thứ 5"
                  />
                </div>
              </form>

              <button
                onclick="tinhGiaTriTrungBinh()"
                type="button"
                class="btn btn-primary"
              >
                Nhấp em đi anh
              </button>

              <p id="result" class="alert alert-success"></p>
            </div>
          </div>
        </div>

        <!-- Quy đổi tiền -->
        <h2>Quy đổi USD sang VND</h2>
        <div class="card mb-5" style="width: 18rem">
          <div class="card-header text-white text-center">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <input
                    type="number"
                    id="usdInput"
                    step="0.01"
                    placeholder="Nhập số tiền USD"
                  />
                </div>
              </form>

              <button onclick="quyDoi()" class="btn btn-primary">
                Nhấp em đi anh
              </button>

              <p id="result2" class="alert alert-success"></p>
            </div>
          </div>
        </div>

        <!-- Tính diện tích , chu vi hình chữ nhật -->
        <h2>Tính Diện Tích và Chu Vi Hình Chữ Nhật</h2>

        <form>
          <div class="row">
            <div class="col">
              <input
                type="number"
                class="form-control"
                id="chieuDai"
                placeholder="Nhập chiều dài"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                id="chieuRong"
                placeholder="Nhập chiều rộng"
              />
            </div>
          </div>
        </form>
        <br />
        <button onclick="tinhToan()" class="btn btn-primary">
          Nhấp em đi anh
        </button>

        <p id="ketQuaDienTich" class="alert alert-success"></p>
        <p id="ketQuaChuVi" class="alert alert-success"></p>

        <!-- Tính tổng 2 số ký -->
        <h2>Tính tổng 2 ký số</h2>
        <div class="container">
          <div class="w-50">
            <form>
              <div class="form-group">
                <input
                  style="width: 100%"
                  type="number"
                  id="numberInput"
                  min="10"
                  max="99"
                  required
                  placeholder="Nhập số có 2 chữ số"
                />
              </div>
            </form>

            <button onclick="calculateSum()" class="btn btn-primary">
              Nhấp em đi anh
            </button>

            <p id="result3" class="alert alert-success"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="./js/tienluongnv.js"></script>
    <script src="./js/giatritb.js"></script>
    <script src="./js/quydoitien.js"></script>
    <script src="./js/dientich_chuvi.js"></script>
    <script src="./js/tong2kyso.js"></script>
  </body>
</html>
